{% extends 'base.html' %}

{% block content %}
    <h2>{{ auto.title }}</h2>
    <p>{{ auto.description }}</p>
    <a href="{% url 'auto_update' pk=auto.pk %}">Update</a>
    <a href="{% url 'auto_delete' pk=auto.pk %}" onclick="return confirm('Are you sure you want to delete the auto "{{ auto.title }}"?');">Delete</a>
{% endblock %}
