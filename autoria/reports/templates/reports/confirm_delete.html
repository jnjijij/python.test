{% extends 'base.html' %}

{% block content %}
    <h2>Delete Report</h2>
    <p>Are you sure you want to delete the report "{{ report.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm">
    </form>
{% endblock %}
<a href="{% url 'report_delete' pk=report.pk %}" onclick="return confirm('Are you sure you want to delete the report "{{ report.title }}"?');">Delete</a>
