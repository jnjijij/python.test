{% extends 'base.html' %}

{% block content %}

<h2>Список звітів</h2>

<table>
    <tr>
        <th>Тема</th>
        <th>Повідомлення</th>
    </tr>
    {% for report in reports %}
    <tr>
        <td>{{ report.subject }}</td>
        <td>{{ report.message }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
